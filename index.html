<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejemplo de secciones fullpage scroll</title>


	<link rel="stylesheet" type="text/css" href="assets/stylesheets/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/examples.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="assets/vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="assets/javascripts/jquery.fullPage.js"></script>
	<script type="text/javascript" src="assets/javascripts/examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
			  anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
			  menu: '#menu'
			});
		});
	</script>

	<link rel="icon" type="image/png" href="assets/ico/favicon-32x32.png" sizes="32x32">
	
</head>
<body>

<ul id="menu">
	<li data-menuanchor="firstPage" class="active"><a href="#firstPage">Sección #1</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">Sección #2</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">Sección #3</a></li>
</ul>

<div id="fullpage">
	<div class="section " id="section0">
		<h1>Sección #1</h1>
	</div>
	<div class="section" id="section1">
		<div class="slide" id="slide1" data-anchor="slide1">
			<div class="intro">
				<h1>Sección #2</h1>
				<h2>Slide #1</h2>
			</div>
		</div>

	    <div class="slide" id="slide2" data-anchor="slide2">
			<h1>Sección #2</h1>
			<h2>Slide #2</h2>
		</div>

		<div class="slide" id="slide3" data-anchor="slide3">
			<h1>Sección #2</h1>
			<h2>Slide #3</h2>
		</div>
		<div class="slide" id="slide3" data-anchor="slide3">
			<h1>Sección #2</h1>
			<h2>Slide #4</h2>
		</div>
		<div class="slide" id="slide3" data-anchor="slide3">
			<h1>Sección #2</h1>
			<h2>Slide #5</h2>
		</div>
	</div>
	<div class="section" id="section2">
		<h1>Sección #3</h1>
	</div>
</div>

</body>
</html>
